<app-search></app-search>
<ul>
  <li *ngFor="let food of foods">
    <a [routerLink]="['/food', food.id]">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
      </div>
      <span class="favorite{{ food.favorite ? '' : 'not' }}"> </span>
      <div class="stars"></div>
      <ngx-stars [readonly]="true" [size]="24" color="gold"></ngx-stars>
      <div class="price">
        <span>
          {{ food.price | currency : 'PHP' : 'symbol' : '1.2-2' }}
        </span>
      </div>
    </a>
  </li>
</ul>
